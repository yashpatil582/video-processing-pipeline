name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx

      - name: Run unit tests
        run: pytest tests/ -v

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          docker compose build

      - name: Start services
        run: |
          docker compose up -d
          sleep 10

      - name: Check service health
        run: |
          # Check ingestion service
          curl -f http://localhost:8000/health || exit 1
          echo "✓ Ingestion service healthy"

          # Check API service
          curl -f http://localhost:8001/health || exit 1
          echo "✓ API service healthy"

          # Check Redis
          docker compose exec -T redis redis-cli ping || exit 1
          echo "✓ Redis healthy"

      - name: Test upload endpoint
        run: |
          # Create a small test video (1 second black screen)
          ffmpeg -f lavfi -i color=black:s=320x240:d=1 -c:v libx264 -t 1 test.mp4 -y

          # Upload test video
          RESPONSE=$(curl -s -X POST http://localhost:8000/upload -F "file=@test.mp4")
          echo "Upload response: $RESPONSE"

          # Check job was created
          JOB_ID=$(echo $RESPONSE | python -c "import sys,json; print(json.load(sys.stdin)['job_id'])")
          echo "Job ID: $JOB_ID"

          # Wait for processing
          sleep 15

          # Check job status
          curl -s http://localhost:8001/jobs/$JOB_ID

      - name: Check system stats
        run: |
          echo "=== System Stats ==="
          curl -s http://localhost:8001/stats | python -m json.tool

          echo "=== Queue Info ==="
          curl -s http://localhost:8001/queue | python -m json.tool

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose logs

      - name: Stop services
        if: always()
        run: |
          docker compose down -v
